<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Fruta: <input type="text" id="input_fruta">
    <br>
    <button onclick="adicionar()">Adicionar</button>
    <div id="div_mensagem"></div>
    <button onclick="pesquisar()">Pesquisar</button>
    <br>
    <button onclick="analisar()">Analisar</button>
</body>

</html>

<script>
    var lista_frutas = [];

    function adicionar() {
        var fruta = input_fruta.value;

        if (lista_frutas.indexOf(fruta) < 0) {
            lista_frutas.push(fruta);

        } else {
            alert("Não pode cadastrar uma fruta repetida")
        }

        div_mensagem.innerHTML += `${lista_frutas} <br>`;      
    }

    function pesquisar() {
        var fruta = input_fruta.value;

        if (lista_frutas.indexOf(fruta) >= 0) {
            alert(`A fruta ${fruta} existe na lista!`)

        } else {
            alert(`A fruta ${fruta} NÃO existe na lista!`)
        }

        }

    function analisar(){
        var fruta = input_fruta.value;

        var tamanho_lista = lista_frutas.length;

        var contador_frutas = 0;
        
        for(var index = 0; index < tamanho_lista; index++){

            var fruta_atual = lista_frutas[index];

            if(fruta == fruta_atual) {
                contador_frutas++;
            }
        }
        div_mensagem.innerHTML += `A fruta ${fruta} existe ${index+1} vezes na lista`;
    }

</script>
