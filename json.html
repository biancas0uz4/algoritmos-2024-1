<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="exibir()">Exibir Pessoa</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>

    // JSON -> JavaScript Object Notation
    // NOTAÇÃO

    function exibir() {
        var pessoa = {
            nome: "Fulano",
            sobrenome: "Ciclano",
            idade: 55

        }

        var pessoa2 = {
            nome:"Beltrano",
            sobrenome:"de Tal",
            idade:19

        }

        console.log(pessoa);
        console.log(pessoa2);


        div_mensagem.innerHTML =
            `Seu nome é: ${pessoa.nome} ${pessoa.sobrenome}<br>
        Sua idade é: ${pessoa.idade}
        <br><br>
        Seu nome é: ${pessoa2.nome} ${pessoa2.sobrenome}<br>
        Sua idade é: ${pessoa2.sobrenome}`
    }
</script>
