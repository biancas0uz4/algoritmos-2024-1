<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome dos alunos: <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastrar</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    var lista_nome = [];
    
    function cadastrar() {
        var nome = input_nome.value;
        div_mensagem.innerHTML = '';

        lista_nome.push(nome);

        for (var index = lista_nome.length - 1; index >= 0; index--) {
            div_mensagem.innerHTML += `${lista_nome[index]}<br>`;
        }
    }

</script>
