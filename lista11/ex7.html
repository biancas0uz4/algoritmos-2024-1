<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Filmes favoritos: <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar Filme</button>

    <div id="div_mensagem"></div>
   
</body>

</html>
<script>
    var lista_filme = [];

    function cadastrar() {
        var filme = input_filme.value;
        lista_filme.push(filme)
        var tamanho_filme = lista_filme.length;
        var percentual = tamanho_filme % 2

        if (percentual == 0) {
            div_mensagem.innerHTML += `<p style="color: red;">${lista_filme}</p><br>`
            
        }else{
            div_mensagem.innerHTML += `<p style="color: blue;">${lista_filme}</p><br>`

        }
    }
</script>
