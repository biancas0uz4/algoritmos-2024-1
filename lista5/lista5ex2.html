<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda familiar: <input type="text" id="input_renda">
    <button onclick="analisar()">Analisar Renda</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        div_mensagem.innerHTML = '';
        var renda = Number(input_renda.value);

        if(renda <= 250){
            div_mensagem.innerHTML += `Classe E`
        }else if(renda > 250 && renda <= 900){
            div_mensagem.innerHTML += `Classe D`
        }else if(renda > 900 && renda <= 2500){
            div_mensagem.innerHTML += `Classe C`
        }else if(renda > 2500 && renda <= 9500){
            div_mensagem.innerHTML += `Classe B`
        }else{
            div_mensagem.innerHTML += `Classe A `
        }
    }
</script>
