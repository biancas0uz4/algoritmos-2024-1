<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nota: <input type="text" id="input_nota">
    <button onclick="aluno()">Classificar aluno</button>
</body>

</html>

<script>
    function aluno() {
        var nota = Number(input_nota.value);

        if (nota < 5) {
            alert("Aluno precisa de muita ajuda")
        } else if (nota >= 5 && nota <= 7) {
            alert("Aluno na média")
        } else if (nota > 7 && nota <= 9.5) {
            alert("Aluno na acima da média")
        } else {
            alert("Aluno fora da curva")
        }
    }
</script>
