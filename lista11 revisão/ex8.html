<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do aluno: <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_alunos = [];

    function cadastrar(){
        div_mensagem.innerHTML = '';
        var nome = input_nome.value;

        lista_alunos.push(nome);

        for(i = lista_alunos.length - 1; i >= 0; i --){
            div_mensagem.innerHTML += `${lista_alunos[i]}<br>`
        }
    }
</script>
