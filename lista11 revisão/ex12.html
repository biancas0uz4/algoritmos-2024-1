<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do filho(a): <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastrar</button>

    <div id="msg"></div>
</body>
</html>

<script>
    var lista_nome = [];

    function cadastrar(){
        msg.innerHTML = '';
        var nome = input_nome.value;

        for(var i = 0; lista_nome.length; i++){
            if(lista_nome[i] == nome){
                alert("NÃ£o pode mais de 1 filho com o mesmo nome!")
            }else{
                lista_nome.push(nome)
            }
        }
    }
</script>
