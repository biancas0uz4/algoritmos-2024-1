<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda: <input type="text" id="input_renda">
    <br><br>
    Renda total familiar <input type="text" id="input_total">
    <br><br>
    <button onclick="verificar()">Verificar Ajuda</button>
</body>
</html>

<script>
    function verificar(){
        var renda = Number(input_renda.value);
        var total = Number(input_total.value);

        if(renda <= 1500 && total <= 2100){
            alert( "Você terá direito!")
        }else{
            alert("Você NÃO terá direito")
        }
    }
</script>
