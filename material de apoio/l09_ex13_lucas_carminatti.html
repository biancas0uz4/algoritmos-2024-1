<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Você treina a cada quantos dias? <input type="text" id="input_dias"> <br>
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibir() {
        var dias = Number(input_dias.value);

        div_mensagem.innerHTML = "Dia 1 - Musculação <br>";

        for (var cont = 2; cont <= 30; cont++) {
            if (cont % dias == 1) {
                div_mensagem.innerHTML += `Dia ${cont} - Musculação <br>`;
            } else {
                div_mensagem.innerHTML += `Dia ${cont} - Comer, dormir, etc. <br>`;
            }
        }
    }
</script>
