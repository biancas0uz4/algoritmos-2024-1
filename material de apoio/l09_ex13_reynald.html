<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Você treina a cada quantos dias? <input type="text" id="input_dias"> <br>
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibir() {
        var dias = Number(input_dias.value);
        var dia_atual = 1;

        for (var cont = 0; cont < 30; cont++) {
            if (cont % dias == 0) {
                div_mensagem.innerHTML += `Dia ${dia_atual} - Musculação <br>`;
            } else {
                div_mensagem.innerHTML += `Dia ${dia_atual} - Comer, dormir, etc. <br>`;
            }
            dia_atual++;
        }
    }
</script>
