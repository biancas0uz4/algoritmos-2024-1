<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Frase: <input type="text" id="input_frase">
    Vezes: <input type="text" id="input_vezes"> <br>
    <button onclick="papagaiar()">Papagaio</button>

</body>
</html>

<script>
    function papagaiar() {
        var frase = input_frase.value;
        var vezes = Number(input_vezes.value);

        var texto_final = "";

        // conta de 1 até X
        for (var cont = 1; cont <= vezes; cont++) {
            texto_final += `${frase} \n`; // acumula a frase original no texto final a cada repetição
        }

        // conta de 0 até um antes de X
        for (var cont = 0; cont < vezes; cont++) {
            alert(`${cont}\n${texto_final}`); // exibe um alerta com o texto final a cada repetição
        }

        // ambos representam a mesma quantidade de repetições
    }
</script>
