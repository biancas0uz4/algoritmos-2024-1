<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do Projeto: <input type="text" id="input_projeto"> <br>
    <button onclick="registrar()">Registrar Projeto</button>
    <button onclick="mostrar()">Mostrar Projetos</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_projetos = [];

    function registrar() {
        var projeto = input_projeto.value;
        lista_projetos.push( projeto );

        exibir();
    }

    function exibir () {
        var experiencia = "";
        var tamanho_lista = lista_projetos.length;

        if (tamanho_lista <= 4) {
            experiencia = "Júnior";
        } else if (tamanho_lista <= 12) { // > 4
            experiencia = "Pleno";
        } else { // > 13
            experiencia = "Sênior";
        } 

        div_mensagem.innerHTML = `Você já fez ${tamanho_lista} projetos. Por isso você é um profissional ${experiencia}`;
    }

    function mostrar() {
        var tamanho_lista = lista_projetos.length;
    for (var index = tamanho_lista - 1; index >= 0; index-- ) {
        var projeto_atual = lista_projetos [ index ];
        div_mensagem.innerHTML += `${projeto_atual} <br>`;
    }
    }
</script>
