<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login: <input type="text" id="input_login"> <br>
    Senha: <input type="password" id="input_senha"> <br>
    Código: <input type="text" id="input_codigo"> <br>
    <button onclick="autenticar()">Autenticar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // var tentativas = 0;
    var tentativas = 3;

    function autenticar() {
        var login = input_login.value;
        var senha = input_senha.value;
        var codigo = input_codigo.value;


        // caso não tenha tentativas, bloqueia o usuário
        if (tentativas == 0) {

            div_mensagem.innerHTML = "Falha na autenticação! Sem tentativas restantes! Usuário bloqueado";
       
        } else { // caso tenha ainda tentativas, valida se o login está correto;

            // caso o login esteja correto, mesmo que seja a última tentativa, autentica e reseta as tentativas
            if (tentativas >= 1 && login == "ana" && senha == "braga" && (codigo == "1949" || codigo == "louro josé")) {
                
                div_mensagem.innerHTML = "Usuário autenticado";
                tentativas = 3;

            } else { // caso não esteja autenticado, reduz as tentativas e exibe falha na autenticação
                
                tentativas--;

                div_mensagem.innerHTML = `Falha na autenticação! Você ainda tem ${tentativas} tentativa(s)`;

                // caso tenha zerado as tentativas, sobrescreve a mensagem anterior, bloqueando o usuário
                if (tentativas == 0) {
                    div_mensagem.innerHTML = "Falha na autenticação! Sem tentativas restantes! Usuário bloqueado";
                }

            }
        }
    }
</script>
