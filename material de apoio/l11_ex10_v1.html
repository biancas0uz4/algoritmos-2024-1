<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Linha: <input type="text" id="input_linha">
    <button onclick="gravar()">Gravar</button>

    <br><br>
    Pesquisa: <input type="text" id="input_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>
    
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    var lista_linhas = [];
    function gravar() {
        var linha = input_linha.value;

        lista_linhas.push(linha);

        div_mensagem.innerHTML = "";
        for (var index = lista_linhas.length - 1; index >= 0; index--) {
            var linha_atual = lista_linhas[ index ];
            div_mensagem.innerHTML += `${index + 1}. ${linha_atual} <br>`;
        }
    }

    function pesquisar() {
        var pesquisa = input_pesquisa.value;

        var indicePesquisa = lista_linhas.indexOf(pesquisa);

        if (indicePesquisa == -1) {
            div_mensagem.innerHTML = "Você nunca pegou essa linha!"
        } else {
            var lista_indices_encontrados = [];

            for (var index = 0; index < lista_linhas.length; index++) {
                var linha_atual = lista_linhas[index];

                if (linha_atual == pesquisa) {
                    lista_indices_encontrados.push( index + 1 );
                }
            }
            div_mensagem.innerHTML = `Você já pegou essa linha ${lista_indices_encontrados.length} vezes, nessa ordem: ${lista_indices_encontrados}`
        }
    }
</script>
