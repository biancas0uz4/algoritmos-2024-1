  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Intervalo crescente: <input type="text" id="input_intervalo">

    <button onclick="pares()">S2 Pares</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function pares(){
        div_mensagem.innerHTML = ""
        var intervalo = Number(input_intervalo.value)
     

        for(var contador = 0; contador <= intervalo; contador ++){
            var resto = contador % 2

            if(resto == 0){
                div_mensagem.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
