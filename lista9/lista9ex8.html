<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número entre 0 e 200: <input type="text" id="input_num">

    <button onclick="viva()">Viva o 7</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function viva(){
        div_mensagem.innerHTML = "";
        var numero =  Number(input_num.value)

        if(numero >= 0 && numero <= 200){
            for(var contador = 0; contador <= numero; contador ++){
                var resto = contador % 7;

                if(resto == 0){
                    div_mensagem.innerHTML += `${contador}<br>`
                }
            }
        }else{
            alert("Número inválido")
        }
    }
</script>
