<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Intervalo crescente dde números: <input type="text" id="input_num">

    <button onclick="botao()">Curto 3 e 5!</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function botao(){
        div_mensagem.innerHTML = '';

        var numero = Number(input_num.value);
        
        for(var contador = 1; contador <= numero; contador++){
            var resto = contador % 3;
            var resto5 = contador % 5;

            div_mensagem.innerHTML += `${contador}<br>`

            if(resto == 0){
                div_mensagem.innerHTML += `É TRI <br>`
            }else if(resto5 == 0){
                div_mensagem.innerHTML += `É PENTA!<br>`
            }else if(resto == 0 && resto5 == 0){
                div_mensagem.innerHTML += `É TRI!É PENTA!<br>`
            }
        }
    }
</script>
